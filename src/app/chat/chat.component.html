<div>
  <label>User</label>
  <searchField
    (update)="term = $event"
    (keyup)="searchForUser(term)"
    [callbackOnSelection]="callbackOnSelection"
    [results]="users">
  </searchField>
  <div *ngIf="error" class="alert alert-danger">{{error}}</div>
</div>
<div id="chat-message-container">
  <div class="chat-message" *ngFor='let message of currentMessages'>
    [{{message.date.toLocaleString()}}] => {{message.userName}}: {{ message.message }}
  </div>
</div>
<form (ngSubmit)="send()" style="margin: 10px 0">
  <input type="text" [(ngModel)]="text" class="form-control"
    placeholder="Enter message..." [ngModelOptions]="{standalone: true}">
</form>
<div>
  <span>Change room: </span>
  <div id="change-room-btn-container">
    <button *ngFor='let room of rooms' (click)="setCurrentRoom(room)">
      {{room}}
    </button>
  </div>
</div>

<!-- Modal that is shown when you click on a user in search results -->
<div id="chat-modal" class="modal fade">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" *ngIf="selectedUser">Chat mit {{ selectedUser.firstName }}</h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-6 centered-content">
            <button class="btn btn-primary" (click)="startPrivatChat(selectedUser)">Privatchat</button>
          </div>
          <div class="col-md-6 centered-content">
            <button class="btn btn-default">Gruppenchat</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

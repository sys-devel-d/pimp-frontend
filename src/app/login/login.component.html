<div class="col-md-6 col-md-offset-3">
  <div *ngIf="error" class="alert alert-danger">{{error}}</div>
  <h2>Login</h2>
  <form name="login-form" (ngSubmit)="login()" #loginForm="ngForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" name="username" id="username" [(ngModel)]="user.username" #username="ngModel"
             class="form-control" required />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name="password" id="password" [(ngModel)]="user.password" #password="ngModel"
             class="form-control" required />
    </div>
    <div class="form-actions">
      <button type="submit" class="btn btn-primary">Login</button>
      <a routerLink="/register" routerLinkActive="register" class="btn btn-link">Register</a>
    </div>
  </form>
</div>

<div class="col-md-6 col-md-offset-3 stretched-content">
  <div *ngIf="error" class="alert alert-danger">{{error}}</div>
  <h2>Login</h2>
  <form name="login-form" (ngSubmit)="login()" #loginForm="ngForm">
    <div class="form-group">
      <label for="userName">Username</label>
      <input type="text" name="userName" id="userName" [(ngModel)]="user.userName" #userName="ngModel"
             class="form-control" required />
    </div>
    <div class="form-group">
      <label for="password">Passwort</label>
      <input type="password" name="password" id="password" [(ngModel)]="user.password" #password="ngModel"
             class="form-control" required />
    </div>
    <div class="form-actions">
      <button type="submit" class="btn pimp-btn">Login</button>
      <a routerLink="/register" routerLinkActive="register" class="btn btn-link">Registrieren</a>
    </div>
  </form>
</div>

<div>
  <div class="row text-center">
      <div class="col-md-4 col-md-offset-4">
        <div id="btnOpenCalendarModal" class="btn btn-primary" (click)="createCalendarClicked()">Neuer Kalender</div>
        <div id="btnOpenNewEventModal" class="btn btn-primary" (click)="createEventClicked()">Neuer Termin</div>
      </div>
  </div>
  <div class="row text-center">
    <div class="col-md-4">
      <div class="btn-group">
        <div class="btn btn-primary" (click)="decrement()">Zur√ºck</div>
        <div class="btn btn-default" (click)="today()">Heute</div>
        <div class="btn btn-primary" (click)="increment()">Vor</div>
      </div>
    </div>
    <div class="col-md-4">
      <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'de' }}</h3>
    </div>
    <div class="col-md-4">
      <div class="btn-group">
        <div class="btn btn-primary" (click)="view = 'month'" [class.active]="view === 'month'">Monat</div>
        <div class="btn btn-primary" (click)="view = 'week'" [class.active]="view === 'week'">Woche</div>
        <div class="btn btn-primary" (click)="view = 'day'" [class.active]="view === 'day'">Tag</div>
      </div>
    </div>
  </div>
  <br>
  <div [ngSwitch]="view">
    <mwl-calendar-month-view
      *ngSwitchCase="'month'"
      [viewDate]="viewDate"
      [events]="events"
      [refresh]="refresh"
      [activeDayIsOpen]="activeDayIsOpen"
      (eventClicked)="eventClicked($event.event)"
      (dayClicked)="dayClicked($event.day)">
    </mwl-calendar-month-view>
    <mwl-calendar-week-view
      *ngSwitchCase="'week'"
      [viewDate]="viewDate"
      [events]="events"
      [refresh]="refresh"
      (eventClicked)="eventClicked($event.event)"
      (eventTimesChanged)="eventTimesChanged($event)">
    </mwl-calendar-week-view>
    <mwl-calendar-day-view
      *ngSwitchCase="'day'"
      [viewDate]="viewDate"
      [events]="events"
      [refresh]="refresh"
      (eventClicked)="eventClicked($event.event)"
      (eventTimesChanged)="eventTimesChanged($event)">
    </mwl-calendar-day-view>
  </div>
</div>

<calendar-modal *ngIf="mode == 'create-calendar'"></calendar-modal>
<edit-event-modal *ngIf="mode == 'edit-event'"></edit-event-modal>
<create-event-modal *ngIf="mode == 'create-event'"></create-event-modal>

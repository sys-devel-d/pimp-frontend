<modal-dialog title="Termin erstellen">

  <div modal-body>
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label for="eventTitle">Titel</label>
          <input id="eventTitle" type="text" class="form-control" [(ngModel)]="event.title" required>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="calendarKey">Kalender</label>
          <br>
          <select class="form-control" id="calendarKey" [(ngModel)]="event.calendarKey" required>
            <option *ngFor="let cal of calendars" value="{{cal.key}}">{{cal.title}}</option>
          </select>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="eventPlace">Ort</label>
          <input type="text" class="form-control" [(ngModel)]="event.place">
        </div>
      </div>

      <div class="col-md-8">
        <div class="form-group">
          <label for="eventDescription">Beschreibung</label>
          <textarea class="form-control" [(ngModel)]="event.description"></textarea>
        </div>
      </div>

      <div class="col-md-4">
        <div class="checkbox">
          <label><input type="checkbox" [(ngModel)]="event.isPrivate">Privater Termin?</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" [(ngModel)]="event.allDay">Ganzt√§giger Termin?</label>
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-group">
          <label for="eventStart">Beginn</label>
          <input id="eventStart" type="text"
                 class="form-control" [(ngModel)]="event.start"
                 ng2-datetime-picker date-format="{{event.allDay ? 'DD.MM.YYYY' : 'DD.MM.YYYY HH:mm'}}"
                 close-on-select="false" placeholder="Beginn des Termins"
                 date-only="event.allDay" first-day-of-week="1"
                 readonly/>
        </div>
      </div>

      <div *ngIf="!event.allDay" class="col-md-6">
        <div class="form-group">
          <label for="eventEnd">Ende</label>
          <input id="eventEnd" type="text"
                 class="form-control" [(ngModel)]="event.end"
                 ng2-datetime-picker date-format="DD.MM.YYYY HH:mm"
                 close-on-select="false" placeholder="Ende des Termins"
                 readonly first-day-of-week="1"/>
        </div>
      </div>
    </div>
  </div>

  <div modal-footer>
    <button class="btn btn-primary" (click)="saveEvent()">Speichern</button>
  </div>
  
</modal-dialog>

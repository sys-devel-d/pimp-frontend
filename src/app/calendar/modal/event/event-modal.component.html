<modal-dialog title="Termin bearbeiten">

  <div modal-body>
    <div class="form-group">
      <label for="eventTitle">Termin</label>
      <input id="eventTitle" type="text" class="form-control" [(ngModel)]="event.title" required>
    </div>
    <div class="form-group">
      <label for="eventStart">Beginn</label>
      <!-- readonly because date should be edited via datetime-picker only -->
      <input id="eventStart" type="text" class="form-control" [(ngModel)]="eventStart" ng2-datetime-picker date-format="DD.MM.YYYY HH:mm" close-on-select="false" placeholder={{start}} readonly/>
    </div>
    <div class="form-group">
      <label for="eventEnd">Ende</label>
      <!-- readonly because date should be edited via datetime-picker only -->
      <input id="eventEnd" type="text" class="form-control" [(ngModel)]="eventEnd" ng2-datetime-picker date-format="DD.MM.YYYY HH:mm" close-on-select="false" placeholder={{end}} readonly/>
    </div>
  </div>

  <div modal-footer>
    <button class="btn btn-primary" (click)="deleteEvent()">LÃ¶schen</button>
    <button class="btn btn-primary" (click)="saveEvent()">Speichern</button>
  </div>
  
</modal-dialog>

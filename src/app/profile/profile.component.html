<div *ngIf="user" class="col-md-8 col-md-offset-2">
  <h2>{{ user.userName }}</h2>
  <div class="row">
    <div class="col-md-4"><img src="https://placekitten.com/g/200/200" alt="Profile image of {{ user.firstName }}"></div>
    <div class="col-md-8">
      <table class="table">
        <tr>
          <td><strong>Name</strong></td>
          <td>{{ user.firstName }} {{ user.lastName }}</td>
        </tr>
        <tr>
          <td><strong>Email</strong></td>
          <td><a href="mailto:{{ user.email }}">{{ user.email }}</a></td>
        </tr>
        <tr>
          <td><strong>Status</strong></td>
          <td>Abwesend</td>
        </tr>
      </table>
    </div>
  </div>

  <h2>Teams</h2>

  <h2>Projekte</h2>

  <p *ngIf="isPrivate">This is private!</p>
</div>

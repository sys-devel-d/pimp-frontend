<div class="col-md-6 col-md-offset-3">
  <div *ngIf="error" class="alert alert-danger">{{error}}</div>
  <h2>Register</h2>
  <form name="register-form" (ngSubmit)="register()" #registerForm="ngForm">
    <div class="form-group">
      <label for="firstName">First name</label>
      <input type="text" name="firstName" id="firstName" [(ngModel)]="user.firstName" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="lastName">Last name</label>
      <input type="text" name="lastName" id="lastName" [(ngModel)]="user.lastName" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" name="email" id="email" [(ngModel)]="user.email" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="userName">Username</label>
      <input type="text" name="userName" id="userName" [(ngModel)]="user.userName" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name="password" id="password" [(ngModel)]="user.password" class="form-control" required />
    </div>
    <div class="form-actions">
      <button type="submit" class="btn btn-primary">Register</button>
      <a routerLink="/login" routerLinkActive="login" class="btn btn-link">Cancel</a>
    </div>
  </form>
</div>

<div class="col-md-6 col-md-offset-3 stretched-content">
  <h2>Registrierung</h2>
  <form name="register-form" role="form">
    <div class="form-group">
      <label for="firstName">Vorname</label>
      <input type="text" name="firstName" id="firstName" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="lastName">Nachname</label>
      <input type="text" name="lastName" id="lastName" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" name="email" id="email" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="userName">Username</label>
      <input type="text" name="userName" id="userName" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="password">Passwort</label>
      <input type="password" name="password" id="password" class="form-control" required />
    </div>
    <div class="form-actions">
      <button type="submit" class="btn pimp-btn">Registrieren</button>
      <a routerLink="/login" routerLinkActive="login" class="btn btn-link">Zum Login</a>
    </div>
  </form>
</div>
